<div class="form-row">
  <div class="col-md-4 mb-3">
    <label for="validationDefault01">Task</label>
    <input #taskInput type="text" [(ngModel)]="newTask.taskText" class="form-control" placeholder="Example: Feed Dog"
      required>

  </div>
</div>
<div class="col-lg-6 col-md-12 flex-column align-items-start">
  <div style="font-weight: bold;">
    <label class="font-weight-bold mt-3 mb-3">Set Due Date and Time
    </label>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Date</label>
    <input #dateInput type="date" [(ngModel)]="newTask.dateAdded" class="form-control" placeholder="dd/mm/yyyy">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Time</label>
    <input #timeInput type="time" class="form-control" [(ngModel)]="newTask.timeAdded" placeholder="dd/mm/yyyy">
  </div>

</div>

<button *ngIf="newTask.timeAdded != '' && newTask.dateAdded && newTask.taskText!= '' " class="btn btn-primary mt-4 mb-4"
  (click)="submit()" type="submit" routerLink="../">Submit</button>
